<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="header">
    <h1>Weather Forecast</h1>
   
    <div class="form-floating mb-3 ">
      <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
      <label class="cn" for="floatingInput" placeholder="Enter city name">City name</label>
    </div>
    
    <button id="searchBtn" type="button" class="btn btn-light btn-lg">Search</button>
  </div>
  <div class="temperature-toggle">
    <label class="switch">
      <input type="checkbox" id="temperatureUnitToggle">
      <span class="slider round"></span>
    </label>
    <span class="toggle-label">Toggle Celsius / Fahrenheit</span>
  </div>

  <div class="weather-container">
    <div class="current-weather">
      <h2 id="cityName"></h2>
      <p id="temperature"></p>
      <p id="description"></p>
      <img id="weatherIcon" src="https://cdn-icons-png.flaticon.com/128/1163/1163661.png" alt="Weather Icon">
    </div>

    <div class="forecast">
      <h2 style="color: #5b5a5a;">Five Days Forecast</h2>
      <div id="forecastCards"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
